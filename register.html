    <script>
        function validate(){
            var first_name=document.myform.first_name.value;
            var last_name=document.myform.last_name.value;
            var number=document.myform.number.value;
            var password=document.myform.password.value;
            var cpassword=document.myform.cpassword.value;
            var gmail=document.myform.gmail.value;
            var address=document.myform.address.value;
            var dob=document.myform.dob.value;
            var program=document.myform.program.value;
            var semester=document.myform.semester.value;
            var roll_no=document.myform.roll_no.value;
            var gender=document.myform.gender.value;
            var role=document.myform.role.value;
           
            document.getElementById("first_name_error").innerHTML="";
            document.getElementById("last_name_error").innerHTML="";
            document.getElementById("number_error").innerHTML="";
            document.getElementById("password_error").innerHTML="";
            document.getElementById("cpassword_error").innerHTML="";
            document.getElementById("gmail_error").innerHTML="";
            document.getElementById("address_error").innerHTML="";
            // document.getElementById("age_error").innerHTML="";
            document.getElementById("dob_error").innerHTML="";
            document.getElementById("program_error").innerHTML="";
            document.getElementById("semester_error").innerHTML="";
            document.getElementById("roll_no_error").innerHTML="";
            document.getElementById("gender_error").innerHTML="";
            document.getElementById("role_error").innerHTML="";

            
            if(first_name.trim()==""){
                document.getElementById("first_name_error").innerHTML="first name empty";
                document.myform.first_name.focus();
                return false;
            }
            else if(last_name.trim()==""){
            document.getElementById("last_name_error").innerHTML="last name empty";
            document.myform.last_name.focus();
            return false;
            }
            else if(number==""){
                document.getElementById("number_error").innerHTML="number can not be empty";
                document.myform.number.focus();
                return false;
            }
            else if(isNaN(number)){
                document.getElementById("number_error").innerHTML="input valid number";
                document.myform.number.focus();
                return false;
            }
            else if(password==""){
                document.getElementById("password_error").innerHTML="password can not be empty";
                document.myform.password.focus();
                return false;
            }
            else if(cpassword==""){
                document.getElementById("cpassword_error").innerHTML="confirm password can not be empty";
                document.myform.cpassword.focus();
                return false;
            }
            else if(password!=cpassword){
                document.getElementById("cpassword_error").innerHTML="confirm password must be same as password";
                document.myform.cpassword.focus();
                return false;
            }
            else if(address.trim()==null){
                document.getElementById("address_error").innerHTML="input your address.";
                document.myform.address.focus();
                return false;
            }
            // else if(age.trim()==null || isNaN(age)){
            //     document.getElementById("age_error").innerHTML="input your age.";
            //     document.myform.age.focus();
            //     return false;
            // }
            else if(dob.trim()==null){
                document.getElementById("dob_error").innerHTML="select your date of birth.";
                document.myform.dob.focus();
                return false;
            }
            else if(program.trim()==null){
                document.getElementById("program_error").innerHTML="choose your program.";
                document.myform.program.focus();
                return false;
            }
            else if(semester.trim()==null){
                document.getElementById("semester_error").innerHTML="choose your semester.";
                document.myform.semester.focus();
                return false;
            }
            else if(roll_no.trim()==null){
                document.getElementById("roll_no_error").innerHTML="enter your roll - no.";
                document.myform.roll_no.focus();
                return false;
            }
            else if(gender.trim()=null){
                document.getElementById("gender_error").innerHTML="choose your gender";
                document.myform.gender.focus();
                return false;
            }
            else if(role.trim()==null){
                document.getElementById("role_error").innerHTML="choose your role.";
                document.myform.role.focus();
                return false;
            }
            else{
                //alert("success");
                return true;
            }   
        }

    <script>
        // JavaScript to make navbar fixed when it reaches the top of the page
        window.onscroll = function() {fixNavbar()};

        var navbar = document.getElementById("navbar");
        var sticky = navbar.offsetTop;

        function fixNavbar() {
            if (window.pageYOffset >= sticky) {
            navbar.classList.add("sticky");
            } else {
            navbar.classList.remove("sticky");
            }
        }
